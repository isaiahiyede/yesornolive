
<div class="modal-content" id="playVendor" style="background-color: azure;">
  <div class="modal-header" style="background-color: azure;">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Play DailyJackPot</h4>
  </div>
  <div class="modal-body">
    <h5>
      <b>Question: {{event.question}}</b>
    </h5>
    <div>
      <form action="{% url 'gameplay:vendor_dailyjackpot' %}" method="post">
        {% csrf_token %}

        
        <div class="form-group">
          <select class="form-control rounded-0" id="num_of_entries" required name="no_of_entries">
              <option value="">Number of Entries</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
    		</div>

    		<div class="form-group">
    		<label class="label-controller">Choice</label><br/>
    			YES
    			<input type="radio" name="user-choice" required class="playerChoice" value="YES"><br/>
    			No
              	<input type="radio" name="user-choice" required class="playerChoice" value="NO">
    		</div>


    <div class="form-group">
    		<label class="label-controller">Phone Number</label><br/>
    			<input type="text" name="phone" value="" required class="form-control mb-2 mr-sm-2 mb-sm-2 rounded-0 awesomplete"
             placeholder="Phone Number" data-list="{{datalist}}" >
		</div>

        <div class="hidden">
          <input type="text" name="event_id" value="{{event.pk}}"/>
        </div>

        <div class="hidden">
          <input type="text" name="bot_catcher" value=""/>
        </div>


        <button class = "pull-right"type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <!--<button type="button" class="btn btn-default" data-dismiss="modal"></button>-->
  </div>
</div>
